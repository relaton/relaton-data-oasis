abstract:
- content: Provides a profile for the use of XACML with resources that are structured
    as hierarchies. The profile addresses resources represented as nodes in XML documents
    or represented in some non-XML way. The profile covers identifying nodes in a
    hierarchy, requesting access to nodes in a hierarchy, and specifying policies
    that apply to nodes in a hierarchy.
