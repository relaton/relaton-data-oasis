abstract:
- content: 'Defines the OSLC Quality Management domain, a RESTful web services interface
    for the management of product, service or software quality artefacts, activities,
    tasks and relationships between those and related resources such as requirements,
    defects, change requests or architectural resources. To support these scenarios,
    this specification defines a set of HTTP-based RESTful interfaces in terms of
    HTTP methods: GET, POST, PUT and DELETE, HTTP response codes, content type handling
    and resource formats.'
