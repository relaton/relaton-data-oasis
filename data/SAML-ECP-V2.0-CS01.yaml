abstract:
- content: The SAML V2.0 Enhanced Client or Proxy profile is a SSO profile for use
    with HTTP, and clients with the capability to directly contact a principal’s identity
    provider(s) without requiring discovery and redirection by the service provider,
    as in the case of a browser. This specification updates the original profile by
    adding support for “Holder of Key” subject confirmation [SAML2HOK] and channel
    bindings [ChanBind].
