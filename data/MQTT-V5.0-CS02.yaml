abstract:
- content: A Client Server publish/subscribe messaging transport protocol. It is light
    weight, open, simple, and designed to be easy to implement. These characteristics
    make it ideal for use in many situations, including constrained environments such
    as for communication in Machine to Machine (M2M) and Internet of Things (IoT)
    contexts.
