abstract:
- content: Defines a profile for the use of XACML in expressing policies for data
    loss prevention and network access control tools and technologies.  It defines
    standard attribute identifiers useful in such policies, and recommends attribute
    value ranges for certain attributes. It also defines several new functions for
    comparing IP addresses and DNS names, not provided in the XACML 3.0 core specification.
