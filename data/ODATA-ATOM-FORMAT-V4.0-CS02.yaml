abstract:
- content: 'The Open Data Protocol (OData) for representing and interacting with structured
    content is comprised of a set of specifications. The core specification for the
    protocol is in OData Version 4.0 Part 1: Protocol. This document extends the core
    specification by defining representations for OData requests and responses using
    an Atom format.'
