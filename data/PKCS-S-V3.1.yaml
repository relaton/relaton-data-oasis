abstract:
- content: 'Defines a platform-independent API to cryptographic tokens, such as hardware
    security modules and smart cards. The API itself is named “Cryptoki” (from “cryptographic
    token interface”) and pronounced “crypto-key”. The specification defines data
    types, functions and other basic components of the interface and also defines
    mechanisms that are anticipated for use with the current version of PKCS #11.'
