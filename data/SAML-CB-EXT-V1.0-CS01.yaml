abstract:
- content: Enables extension-aware SAML requesters and responders to modify protocol
    behavior in a generic, layered fashion. This specification defines an extension
    to the SAML V2.0 protocol specification that supports the use of channel bindings
    in conjunction with SAML profiles. It also includes a new SAML profile that applies
    the extension to a set of profiles that fit a particular communication pattern.
