abstract:
- content: Defines an extension to the SAML V2.0 protocol specification [SAML2Core].
    The extension allows Service Providers to specify ad-hoc sets of attributes per
    request. This brings more flexibility than existing mechanisms, which are based
    on signaling pre-defined sets of requested attributes.
