- content: Includes an element allowing entities to describe the XML Encryption [XMLEnc]
    algorithms they support. This specification defines metadata extension elements
    to enable entities to describe the XML Signature [XMLSig] algorithms they support,
    and a profile for using both elements to enable better algorithm agility for profiles
    that rely on metadata.
