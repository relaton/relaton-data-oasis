abstract:
- content: Defines a simple generic format for resource description (XRDS documents),
    a protocol for obtaining XRDS documents from HTTP(S) URIs, and generic and trusted
    protocols for resolving Extensible Resource Identifiers (XRIs) using XRDS documents
    and HTTP(S) URIs. These protocols are intended for use with both HTTP(S) URIs
    as defined in [RFC2616] and with XRIs as defined by Extensible Resource Identifier
    (XRI) Syntax Version 2.0 [XRISyntax] or higher.
