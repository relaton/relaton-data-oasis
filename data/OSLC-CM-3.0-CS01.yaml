abstract:
- content: 'Defines the OSLC Change Management domain, a RESTful web services interface
    for the management of product change requests, activities, tasks and relationships
    between those and related resources such as requirements, test cases, or architectural
    resources. To support these scenarios, this specification defines a set of HTTP-based
    RESTful interfaces in terms of HTTP methods: GET, POST, PUT and DELETE, HTTP response
    codes, content type handling and resource formats.'
