abstract:
- content: Defines a platform-independent API to cryptographic tokens, such as hardware
    security modules and smart cards. The API itself is named “Cryptoki” (from “cryptographic
    token interface”) and pronounced “crypto-key”. Profiles define the use of PKCS#11
    data types, objects, functions and mechanisms within specific contexts of provider
    and consumer interaction. These profiles define a set of normative constraints
    for employing PKCS#11 within a particular environment or context of use.
