- content: Defines a new XACML system component, the Dynamic Attribute Authority,
    which augments the request context of an XACML authorization request with additional
    attributes and attribute values that are generated on demand according to a set
    of rules. The rules are expressed as XACML policies, use obligations to specify
    the additional attributes and values, and are processed in the normal manner of
