- content: An XML messaging standard primarily for exchange of information related
    to health facilities in the context of emergency management. HAVE supports sharing
    information about facility services, bed counts, operations, capacities, and resource
    needs so first responders, emergency managers, coordinating organizations, hospitals,
    care facilities, and the health community can provide each other with a coherent
    view of the health system.
