abstract:
- content: 'Defines the OSLC Requirements Management domain. The specification supports
    key RESTful web service interfaces for the management of Requirements, Requirements
    Collections and supporting resources defined in the OSLC Core specification. To
    support these scenarios, this specification defines a set of HTTP-based RESTful
    interfaces in terms of HTTP methods: GET, POST, PUT and DELETE, HTTP response
    codes, content type handling and resource formats.'
