abstract:
- content: An XML messaging standard primarily for exchange of emergency patient and
    tracking information from the point of patient encounter through definitive care
    admission or field release. TEP supports patient tracking across the Emergency
    Medical Services (EMS) care continuum, as well as hospital evacuations and patient
    transfers, providing real-time information to responders, Emergency Management,
    coordinating organizations and care facilities in the chain of care and transport.
