abstract:
- content: Defines the WS-I Reliable Secure Profile Version 1.0 consisting of a set
    clarifications, refinements, interpretations and amplifications to a combination
    of non-proprietary Web services specifications in order to promote interoperability.
    In particular it profiles the use of WS-SecureConversation, WS-ReliableMessaging
    and WS-MakeConnection. This profile extends either one of the Basic Profiles BP1.2
    or BP2.0.
