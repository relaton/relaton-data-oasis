abstract:
- content: Web Services Reliability (WS-Reliability) is a SOAP-based protocol for
    exchanging SOAP messages with guaranteed delivery, no duplicates, and guaranteed
    message ordering. WS-Reliability is defined as SOAP header extensions and is independent
    of the underlying protocol. This specification contains a binding to HTTP.
