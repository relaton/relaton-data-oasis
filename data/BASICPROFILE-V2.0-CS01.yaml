abstract:
- content: This document defines the WS-I Basic Profile 2.0 consisting of a set of
    clarifications, refinements, interpretations and amplifications to a combination
    of non-proprietary Web services specifications in order to promote interoperability.
    It is an evolution of WS-I Basic Profile 1.1 and is based on SOAP 1.2. In particular
    it adds support for WS-Addressing.
