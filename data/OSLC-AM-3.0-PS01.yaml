abstract:
- content: 'Defines the OSLC Architecture Management domain, a RESTful web services
    interface for the management of architectural resources and relationships between
    those and related resources such as product change requests, activities, tasks,
    requirements or test cases. To support these scenarios, this specification defines
    a set of HTTP-based RESTful interfaces in terms of HTTP methods: GET, POST, PUT
    and DELETE, as well as HTTP response codes, content type handling and resource
    formats.'
