abstract:
- content: The Structured Threat Information Expression (STIX) is a collaborative,
    community-driven effort to define and develop a framework for expressing cyber
    threat information to enable cyber threat information sharing and cyber threat
    analysis. The STIX framework comprises a collection of extensible component specifications
    along with an overarching core specification and supporting specifications. This
    document describes the use of UML to create a data model for STIX.
