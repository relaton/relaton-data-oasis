abstract:
- content: A collaborative, community-driven effort to define and develop a framework
    for expressing cyber threat information to enable cyber threat information sharing
    and cyber threat analysis. The STIX framework comprises a collection of extensible
    component specifications along with an overarching core specification and supporting
    specifications. This document serves as an overview of those specifications and
    defines how they are used within the broader STIX framework.
