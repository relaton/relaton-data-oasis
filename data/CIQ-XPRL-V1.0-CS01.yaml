abstract:
- content: Defines the extensible Party Relationships Language (xPRL) specifications
    of OASIS Customer Information Quality Specifications Version 3.0, a standard way
    of defining party information and relationships between parties that is vendor
    neutral and open (i.e., independent of tools, systems, languages and platforms)
    and enabled portability and interoperability of data, then it would be possible
    to reduce the expensive and complex Integration problems associated with new business
    initiatives.
